<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>lunzi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .icon {
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body>

<div id="app">
    <g-button icon="setting">
        按钮
    </g-button>
    <g-button>
        按钮
    </g-button>
    <g-button icon="setting" ico-position="right">
        <!--特别注意：这个ico-position必须用-来连接，与组件中的驼峰对应，html中用-，组件中用驼峰-->
        按钮
    </g-button>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1038639_0ljn982c8r5a.js"></script>
</body>
</html>
